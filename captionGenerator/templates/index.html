{%load static %}

<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href= "{% static 'style.css' %}"/>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

	<title>Image Caption Generator</title>
    <style>
		body {
            background-size: cover;
            font-family: 'bebas-neue';
        }
        .container {
			width: 35%;
			margin: 0 auto;
			background-color: #d7f0da;
			padding: 50px;
            margin-top: 220px;
			box-sizing: border-box;
            border-radius: 25px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.685);
            background-image: linear-gradient(to right, #d68ed3, #dfa196);
		}
	</style>
</head>

<body>
	<div style="background: url(&quot;{%static 'f.jpg'%}&quot;);width: 100%;height: 1000px;">
		<div class="box bg-dark">
        	<center>
            <a class="navbar-brand" href="#" style="color:aliceblue; font-size:40px;">Image Caption Generation</a></center>
		</div>
        <div class="container">

                <div class="text-center text-black rounded">
                    <h3 class="mb-3">Upload an Image</h3><br>
                    <form method="POST" enctype="multipart/form-data">
                     {% csrf_token %}
                    <input type="file" class="btn btn-secondary" name="image"><br><br>
                    <input type="submit" class="btn btn-info" value="Generate caption">
                    <!-- <input type="submit" class="btn btn-info" value="Generate caption"> -->

                    <!-- <input type="file" name="image"><br><br>
                    <input type="submit" value="Generate caption"> -->
                    </form>
                </div>

        </div>
	</div>
</body>
</html>
